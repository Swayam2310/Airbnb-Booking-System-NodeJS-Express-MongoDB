<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      margin-top: 8%;
      max-width: 600px;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h1 {
      color: #ff5a5f;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    strong {
      font-weight: 600;
    }

    /* Button Styles */
    .btn-home {
      background-color: #ff5a5f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      margin: 20px auto 0 auto;
      width: 80%;
      text-align: center;
    }

    .btn-home:hover {
      background-color: #ff3b3f;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .container {
        margin-top: 15%;
        padding: 30px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Confirmed!</h1>
    <p>Thank you for your booking! Here are your booking details:</p>

    <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
    <p><strong>Check-in:</strong> <span id="checkInDate"></span></p>
    <p><strong>Check-out:</strong> <span id="checkOutDate"></span></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Daytime Phone:</strong> <span id="daytimePhone"></span></p>
    <p><strong>Mobile:</strong> <span id="phone"></span></p>
    <p><strong>Postal Address:</strong> <span id="postalAddress"></span></p>
    <p><strong>Residential Address:</strong> <span id="homeAddress"></span></p>

    <a href="/" class="btn-home">Return to Homepage</a>
  </div>

  <script src="confirmation.js"></script>
</body>
</html>
